<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Happy Birthday</title>
		<script src="https://kit.fontawesome.com/0313a92c16.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="lib/splide-2.4.21/dist/css/splide.min.css" type="text/css">
		<link rel="stylesheet" href="css/index.css" type="text/css">
	</head>
	<body>
		<div id="envelope-wrapper" class="envelope-wrapper">
			<div id="envelope" class="close">
				<div class="front flap"></div>
				<div class="front pocket"></div>
				<div class="letter">
					<div class="words line1"></div>
					<div class="words line2"></div>
					<div class="words line3"></div>
					<div class="words line4"></div>
				</div>
				<div class="hearts">
					<div class="heart a1"></div>
					<div class="heart a2"></div>
					<div class="heart a3"></div>
				</div>
			</div>
		</div>
		<div class="coupon-wrapper">
			<div id="coupon" class="scale-out">
				<div class="coupon-name">黃凱媚 KeiMay</div>
				<div class="coupon-header">
					<span class="red">H</span>
					<span class="orange">A</span>
					<span class="yellow">P</span>
					<span class="green">P</span>
					<span class="blue">Y</span>
					<br>
					<span class="turquoise">B</span>
					<span class="purple">I</span>
					<span class="red">R</span>
					<span class="orange">T</span>
					<span class="yellow">H</span>
					<span class="green">D</span>
					<span class="blue">A</span>
					<span class="turquoise">Y</span>
					<span class="purple">!</span>
				</div>
				<div class="coupon-body">FREE HAIRDO ON US!</div>
				<div class="coupon-footer">
					<div class="coupon-desc">+ 3D Waist Pillow</div>
					<div class="coupon-valid">validity: forever</div>
				</div>
			</div>
			<div id="buttons" class="hide-buttons">
				<button id="details">Greetings</button>
				<button id="close">Close</button>
			</div>
		</div>
		<div id="people" class="splide" data-splide='{"type":"loop", "arrows":false}'>
			<div id="people-exit" class="people-exit"><i class="fas fa-times fa-3x"></i></div>
			<div class="splide__track">
				<ul class="splide__list">
					<li class="splide__slide">
						<div class="people-card">
							<img src="images/huiming.jpg" alt="huiming" class="people-image">
							<div class="people-container">
								<div class="people-name">Hui Ming</div>
								<div class="people-text">Hello World</div>
							</div>
						</div>
					</li>
					<li class="splide__slide">
						<div class="people-card">
							<img src="images/hongsin.jpg" alt="hongsin" class="people-image">
							<div class="people-container">
								<div class="people-name">Hong Sin</div>
								<div class="people-text">Hello World</div>
							</div>
						</div>
					</li>
					<li class="splide__slide">
						<div class="people-card">
							<img src="images/chunming.jpg" alt="chunming" class="people-image">
							<div class="people-container">
								<div class="people-name">Chun Ming</div>
								<div class="people-text">Hello World</div>
							</div>
						</div>
					</li>
					<li class="splide__slide">
						<div class="people-card">
							<img src="images/meow_roar.gif" alt="Avatar" class="people-image">
							<div class="people-container">
								<div class="people-name">Sean</div>
								<div class="people-text">Hello World</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- Javascript imports -->
		<script src="lib/jquery/jquery-3.6.0.min.js"></script>
		<script src="lib/splide-2.4.21/dist/js/splide.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<!------------------------>
	</body>
